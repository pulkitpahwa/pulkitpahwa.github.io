<!DOCTYPE html>
<html>
<head>

	<link rel="stylesheet" href="d3practicecss.css" type="text/css">
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.13/d3.min.js"></script>
</head>
<body>
	
	<div class="container">
		<h2>Animated Bar Chart</h2>
		<div id="chart"></div>
	</div>
	<script>

		var bardata = [];

		for (var i=0; i<50; i++){
			bardata.push(Math.round(Math.random()*30))
		}

		bardata.sort(function compareNumbers(a,b){
			return a-b;
		})

		/*d3.tsv('data.tsv', function(data){

			for (key in data){
				bardata.push(data[key].value)
			}*/

			var margin = { top: 30, right: 30, bottom: 40, left: 50}

		var height = 400 - margin.top - margin.bottom,
			width = 600 - margin.right - margin.left,
			barWidth = 50,
			barOffset = 5;

		var tempColor;

		var tooltip = d3.select('body').append('div')
					.style('position', 'absolute')
					.style('padding', '0 10px')
					.style('background', 'white')
					.style('opacity', 0)

		var yScale = d3.scale.linear()
					 .domain([0, d3.max(bardata)])
					 .range([0, height])

		var xScale = d3.scale.ordinal()
					 .domain(d3.range(0,bardata.length))
					 .rangeBands([0,width], .3)

		var color = d3.scale.linear()
				.domain([0, bardata.length*.63, bardata.length])
				.range(['#ffb832','#c61c6f','#d33682'])



		var myChart = d3.select('#chart').append('svg')
			  .style('background', '#e7e0cb')
			  .attr('width', width + margin.left + margin.right)
			  .attr('height', height + margin.top + margin.bottom)
			  .append('g')
			  .attr('transform','translate(' + margin.left+','+ margin.top + ')')
			  .selectAll('rect')
			  .data(bardata)
			  .enter()
		  .append('rect')

		  	  .style('fill', function(d,i){
		  	  		return color(i);
		  	  })
		  	  .attr('width', xScale.rangeBand())
		  	  
		  	  .attr('x', function(d,i){
		  	  		return xScale(i);
		  	  })
		  	  .attr('height', 0)
		  	  .attr('y', height)

		  	  .on('mouseover', function(d){

		  	  		tooltip.transition()
		  	  			.style('opacity', 0.9)

		  	  		tooltip.html(d)
		  	  			.style('left', (d3.event.pageX - 35)+'px')
		  	  			.style('top', (d3.event.pageY - 40)+'px')


		  	  	tempColor = this.style.fill;
		  	  	d3.select(this)
		  	  		.style('opacity', .5)
		  	  		.style('fill', 'yellow')
		  	  })
		  	  .on('mouseout', function(d){
		  	  	d3.select(this)
		  	  		.style('opacity', 1)
		  	  		.style('fill', tempColor)
		  	  })

		  	  myChart.transition()
		  	  		.attr('height', function(d){
		  	  			return yScale(d);
		  	  })
		  	  		.attr('y', function(d){
		  	  			return height - yScale(d);
		  	  })
		  	  .delay(function(d,i){
		  	  		return i*20;
		  	  })
		  	  .duration(5000)
		  	  .ease('elastic')



		var vGuideScale = d3.scale.linear()
						  .domain([0, d3.max(bardata)])
						  .range([height, 0])


		var vAxis = d3.svg.axis()
				.scale(vGuideScale)
				.orient('left')
				.ticks(10)

		var vGuide = d3.select('svg').append('g')
				vAxis(vGuide)

				vGuide.attr('transform','translate('+margin.left+',' + margin.top + ')')
				vGuide.selectAll('path')
					  .style({fill: 'none', stroke: '#000'})
				vGuide.selectAll('line')
					  .style({stroke: '#000'})


		var hAxis = d3.svg.axis()
					.scale(xScale)
					.orient('bottom')
					.tickValues(xScale.domain().filter(function(d,i){
						return !(i % (bardata.length/5));
					}))


		var hGuide = d3.select('svg').append('g')
					hAxis(hGuide)
					hGuide.attr('transform', 'translate('+margin.left+',' + (height + margin.top) + ')')
					hGuide.selectAll('path')
					  .style({fill: 'none', stroke: '#000'})
					hGuide.selectAll('line')
					  .style({stroke: '#000'})

		

	</script>
</body>
	
</html>
